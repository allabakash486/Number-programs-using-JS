<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = Number(prompt('enter the number:'))
        Palindrome(num,num)
        function Palindrome(num,dup,sol=0)
        {
            while (num !=0)
            {
                sol = (sol*10)+(num%10)
                num = Math.trunc(num/10)
            }
            if (sol == dup)
            {
                console.log(`${dup} is Palindrome Number`)
            }
            else
            {
                console.log(`${dup} is  not Palindrome Number`)
            }
        }
    </script>
        
</body>
</html>
